{% extends 'admin-header.html' %}
{% block content %}
{% load static %}

<section class="page-title back-9550">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <h1 class="text-capitalize mb-5 text-lg">Police Station List</h1>
            <p style="color: red;">{{msg}}</p>
          </div>
        </div>
      </div>
    </div>
</section>

<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="sort" data-sort="name">Pic</th>
                            <th scope="col" class="sort" data-sort="name">Station Name</th>
                            <th scope="col" class="sort" data-sort="budget">Email</th>
                            <th scope="col">Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        {% for entry in ins %}
                        <tr>
                            <td scope="row">
                                <div class="media align-items-center">
                                    <a href="#" class="avatar rounded-circle mr-3">
                                        <img alt="Image placeholder" src="{{entry.pic.url}}" style="border-radius: 3cm; height: 1.5cm; width: 1.5cm;">
                                    </a>
                                    <div class="media-body"></div>
                                </div>
                            </td>
                            <td class="name">{{entry.station_name}}</td>
                            <td class="budget">{{entry.email}}</td>
                            <td>{{entry.phone}}</td>
                            <td>
                                <div class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                                        <i class="icofont-listine-dots"></i>
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="dropdown03">
                                        <li><a class="dropdown-item" href="{% url 'admin-one-ins' entry.id %}">View Details</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
