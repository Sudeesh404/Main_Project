{% extends 'header1.html' %}
{% load static %}

{% block content %}
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">Add Most Wanted Person</h2>
                    <div class="divider mx-auto my-4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="registerForm" method="post" action="{% url 'add_most_wanted' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Alias</label>
                        <input type="text" name="alias" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="date_of_birth" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Place of Birth</label>
                        <input type="text" name="place_of_birth" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" class="form-control" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nationality</label>
                        <select name="nationality" class="form-control" required>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Height</label>
                        <input type="text" name="height" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Weight</label>
                        <input type="text" name="weight" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Eye Color</label>
                        <select name="eye_color" class="form-control" required>
                            <option value="Blue">Blue</option>
                            <option value="Brown">Brown</option>
                            <option value="Green">Green</option>
                            <option value="Gray">Gray</option>
                            <option value="Hazel">Hazel</option>
                            <!-- Add more eye colors as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hair Color</label>
                        <select name="hair_color" class="form-control" required>
                            <option value="Black">Black</option>
                            <option value="Brown">Brown</option>
                            <option value="Blonde">Blonde</option>
                            <option value="Red">Red</option>
                            <option value="Gray">Gray</option>
                            <!-- Add more hair colors as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Distinguishing Features</label>
                        <textarea name="distinguishing_features" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Offenses Committed</label>
                        <select name="offenses_committed" class="form-control" required>
                            <option value="Fraud">Fraud</option>
                            <option value="Sexual Assault">Sexual Assault</option>
                            <option value="Drug">Drug</option>
                            <option value="Murder">Murder</option>
                            <option value="Rape">Rape</option>
                            <option value="Robbery">Robbery</option>
                            <option value="Assault">Assault</option>
                            <option value="Kidnapping">Kidnapping</option>
                            <option value="Arson">Arson</option>
                            <!-- Add more offenses as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Last Known Location</label>
                        <input type="text" name="last_known_location" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Rewards Offered</label>
                        <input type="text" name="rewards_offered" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Recent Photographs</label>
                        <input type="file" name="recent_photographs" class="form-control-file" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Numbers</label>
                        <input type="text" name="contact_numbers" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Background Information</label>
                        <textarea name="background_information" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Known Addresses</label>
                        <textarea name="known_addresses" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Date of Last Known Activity</label>
                        <input type="date" name="date_of_last_known_activity" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Current Status</label>
                        <select name="current_status" class="form-control" required>
                            <option value="At Large">At Large</option>
                            <option value="Captured">Captured</option>
                            <option value="Deceased">Deceased</option>
                            <!-- Add more status options as needed -->
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-4">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
