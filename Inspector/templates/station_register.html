{% extends 'header1.html' %}
{% load static %}

{% block content %}
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">Register Police Station</h2>
                    <div class="divider mx-auto my-4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="registerForm" method="post" action="{% url 'register_station' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Station ID</label>
                        <input type="text" name="station_id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Station Name</label>
                        <input type="text" name="station_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="rpassword" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-4">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
