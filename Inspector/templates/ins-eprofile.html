{% extends 'ins-header.html' %}
{% load static %}
{% block content %}


<section class="section doctor-single">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-6">
				<div class="doctor-img-block">
					<img src="{{ins.pic.url}}" alt="image placeholder" class="img-fluid w-100" style="border-radius:50%; width:5cm; height:12cm;">
                    
				</div>
			</div>

			<div class="col-lg-8">
                <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
                 <h2 class="mb-2 title-color">Edit Profile</h2>
                 <p class="mb-4"></p>
                    <form id="#" class="appoinment-form" method="POST" action="{% url 'ins-edit-profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h6>Station Name</h6>
                                    <input name="fname" type="text" class="form-control" value = '{{ins.station_name}}'>
                                </div>
                            </div>
    
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h6>Station ID</h6>
                                    <input name="lname" type="text" class="form-control" value ='{{ins.station_id}}' >
                                </div>
                            </div>
                             <div class="col-lg-6">
                                <div class="form-group">
                                    <h6>E-mail</h6>
                                    <input name="email" type="email" class="form-control" disabled value ='{{ins.email}}'>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h6>Address</h6>
                                    <input name="phone" type="text" class="form-control" disabled value ='{{ins.address}}' >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h6>Profile Picture</h6>
                                    <input type="file" name="pic" class="form-control">
                                </div>
                            </div>
                        </div>
    
                        <div class="text-center">
                            <button type="submit" href="#" class="btn btn-primary mt-4">Save</button>
                        </div>
                     </form>
                 </div>
		</div>
	</div>
</section>

{% endblock %}
