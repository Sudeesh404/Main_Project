<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="Post Image">
    {% endif %}
    <h3>Comments</h3>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
